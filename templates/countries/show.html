{% extends 'base.html' %}
{% block content %}
    
<div>
    <p>{{country.name}}</p>
    <hr>
    <p>Continent: {{country.continent}}</p>
    <p><a href="/countries/{{country.id}}/edit">Edit Country</a></p>
    <p><a href="/countries/{{country.id}}/delete">Delete Country</a></p>
    <p>List of Cities in {{country.name}} that you would like to visit:</p>
    {% for city in cities %}
        <p>{{city.name}}</p>
    {% endfor %}
</div>
{% endblock content %}
