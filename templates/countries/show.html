{% extends 'base.html' %}
{% block content %}
    
<div>
    <p><b>{{country.name}}</b></p>
    <hr>
    <p>Continent:<b> {{country.continent.capitalize()}}</b></p>
    <form action="/countries/{{country.id}}/edit">
        <button class="button" type="submit">Edit Country
        </button>
    </form>
    <form action="/countries/{{country.id}}/delete">
        <button class="button" type="submit">Delete Country
        </button>
    </form>
    <form action="/countries">
        <button class="button" type="submit">Back to Countries
        </button>
    </form>
    <p>List of Cities in {{country.name}} that you would like to visit:</p>
    <hr>
    {% for city in cities %}
        <p>{{city.name}}</p>
    {% endfor %}
</div>

    </form>
</div> -->
{% endblock content %}
