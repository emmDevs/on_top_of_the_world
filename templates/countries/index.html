{% extends 'base.html' %}

{% block content %}
    
    <div>
        {% for country in countries %}
            <p><a href="/countries/{{country.id}}">{{country.name}}</a></p>
        {% endfor %}
    </div>
    <form action="countries/edit"> 
        <button type="submit">
        Add New Country
        </button>
    </form>


{% endblock content %}
