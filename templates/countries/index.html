{% extends 'base.html' %}

{% block content %}
    
    
        <form action="countries/new"> 
            <button class="button_add_country" type="submit">
            Add New Country
            </button>
        </form>
        <div class="countries_list">
        {% for country in countries %}
            <p><a href="/countries/{{country.id}}">{{country.name}}</a></p>
        {% endfor %}
    
    
    </div>  

{% endblock content %}
