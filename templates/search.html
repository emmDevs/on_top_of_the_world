{% extends 'base.html' %}

{% block content %}
    <div>
        {% for city in search_results %}
        <p><a href="/cities/{{city.id}}"><b>{{city.name}}</b></a></p>
            <hr>
            <p>Country:  {{city.country.name}}</p>
            <p>Notes:  {{city.notes}}</p>
            {% if city.visited == True %}
                <label for="">Visited?   <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i></label>
                {% else %}
                <label for="">Visited?   <i class="fa fa-times fa-2x" style="color:red" aria-hidden="true"></i></label>
                {% endif %}

                <form action="/cities/{{city.id}}/edit">
                    <button class="button" type="submit">Edit City
                    </button>
                </form>
                <form action="/cities/{{city.id}}/delete">
                    <button class="button" type="submit">Delete City
                    </button>
                </form>
                <form action="/">
                    <button class="button" type="submit">Back to Search
                    </button>
                </form>
        {% endfor %}
    </div>
    
{% endblock content %}
