{% extends 'base.html' %}

{% block content %}
<form action="/cities" method="POST">
<div>
    <label for="name">City name:</label>
    <input type="text" name="name" placeholder="City name" required autofocus>
</div>
<div>
    <label for="country">Country name:</label>
    <select name="country" id="country">
        <option value="select_country" disabled selected hidden>Select Country</option>
    {% for country in countries %}
        <option value="{{country.id}}">{{country.name}}</option>    
    {% endfor %}
        <option value="select_country" disabled>Can't see the Country you need? Please create a Country first.</option>
</select>
</div>
<div>
    <label for="name">Visited:</label>
    <select name="visited" id="visited">
        <option value="Visited" disabled selected hidden>Visited?</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select>
</div>
<div>
    <label for="name">Notes:</label>
    <input type="text" name="notes" placeholder="Write your notes here:">
</div>
<button class="button" type="submit">Add City</button>
</form>
{% endblock content %}
