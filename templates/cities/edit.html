{% extends 'base.html' %}

{% block content %}
<form action="/cities/{{city.id}}" method="POST">
<div>
    <label for="name">City name:</label>
    <input type="text" name="name" value="{{city.name}}" required autofocus>
</div>
<div>
    <label for="country">Country name:</label>
    <select name="country" id="country">
        <option value="s{{city.country.name}}">{{city.country.name}}</option>
    {% for country in countries %}
        <option value="{{country.id}}">{{country.name}}</option>    
    {% endfor %}
        <option value="select_country" disabled>Can't see the Country you need? Please create a Country first.</option>
</select>
</div>
<div>
    <label for="name">Visited:</label>
    <select name="visited" id="visited">
        <option value="{{city.visited}}">{{city.visited}}?</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select>
</div>
<div>
    <label for="name">Notes:</label>
    <input type="text" name="notes" value="{{city.notes}}">
</div>
<button type="submit">Edit City</button>
</form>
{% endblock content %}
