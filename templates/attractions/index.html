{% extends 'base.html' %}

{% block content %}
    
    <div>
        {% for attraction in attractions %}
            <p><a href="/attractions/{{attraction.id}}">{{attraction.name}}</a></p>
        {% endfor %}
    </div>
    <form action="attraction/new"> 
        <button type="submit">
        Add New Attraction
        </button>
    </form>


{% endblock content %}
